<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CV Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      color: #333;
}
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
}
.container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
}
.form,.preview {
      background: white;
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      min-width: 300px;
}
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
}
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
}
    button:hover {
      background: #218838;
}
.error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
}
    h2 {
      margin-top: 0;
}
.section {
      margin-top: 15px;
}
.section h3 {
      border-bottom: 2px solid #eee;
      margin-bottom: 5px;
}

    /* ---- Th√®mes ---- */
.theme-sobre {
      font-family: "Georgia", serif;
      color: #222;
}
.theme-sobre h2 { color: #000;}
.theme-sobre h3 { border-color: #000;}

.theme-moderne {
      font-family: "Arial", sans-serif;
      color: #333;
}
.theme-moderne h2 { color: #667eea;}
.theme-moderne h3 { border-color: #667eea;}

.theme-colore {
      font-family: "Verdana", sans-serif;
      color: #222;
}
.theme-colore h2 { color: #e63946;}
.theme-colore h3 { border-color: #f4a261;}
  </style>
</head>
<body>
  <h1>CV Maker</h1>

  <div class="container">
    <!-- Formulaire -->
    <div class="form">
      <input type="text" id="nom" placeholder="Nom complet">
      <input type="text" id="titre" placeholder="Titre du poste">
      <input type="email" id="email" placeholder="Email">
      <input type="tel" id="telephone" placeholder="T√©l√©phone">
      <input type="text" id="adresse" placeholder="Adresse">
      <textarea id="profil" placeholder="Profil professionnel"></textarea>
      <textarea id="experience" placeholder="Exp√©riences professionnelles"></textarea>
      <textarea id="formation" placeholder="Formations"></textarea>
      <textarea id="competences" placeholder="Comp√©tences"></textarea>

      <!-- S√©lecteur de th√®me -->
      <label for="theme">üé® Choisir un th√®me:</label>
      <select id="theme" onchange="changeTheme()">
        <option value="theme-sobre">Sobre</option>
        <option value="theme-moderne" selected>Moderne</option>
        <option value="theme-colore">Color√©</option>
      </select>

      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LfCGc0rAAAAAK2ytOe0evHGjhJU3m-yN6OJHAhN"></div>
      <p class="error" id="captchaError"></p>

      <button onclick="downloadCV()">T√©l√©charger mon CV en PDF</button>
    </div>

    <!-- Aper√ßu -->
    <div class="preview theme-moderne" id="cvPreview">
      <h2 id="pNom"></h2>
      <p id="pTitre" style="font-weight:bold;"></p>
      <p id="pContact"></p>

      <div class="section">
        <h3>Profil</h3>
        <p id="pProfil"></p>
      </div>
      <div class="section">
        <h3>Exp√©rience</h3>
        <p id="pExperience"></p>
      </div>
      <div class="section">
        <h3>Formation</h3>
<p id="pFormation"></p>
      </div>
      <div class="section">
        <h3>Comp√©tences</h3>
        <p id="pCompetences"></p>
      </div>
    </div>
  </div>

  <script>
    const { jsPDF} = window.jspdf;

    // Mise √† jour de l‚Äôaper√ßu
    document.querySelectorAll("input, textarea").forEach(el => {
      el.addEventListener("input", updatePreview);
});

    function updatePreview() {
      document.getElementById("pNom").innerText = document.getElementById("nom").value;
      document.getElementById("pTitre").innerText = document.getElementById("titre").value;
      document.getElementById("pContact").innerText =
        document.getElementById("email").value + " | " +
        document.getElementById("telephone").value + " | " +
        document.getElementById("adresse").value;
      document.getElementById("pProfil").innerText = document.getElementById("profil").value;
      document.getElementById("pExperience").innerText = document.getElementById("experience").value;
      document.getElementById("pFormation").innerText = document.getElementById("formation").value;
      document.getElementById("pCompetences").innerText = document.getElementById("competences").value;
}

    // Changer de th√®me
    function changeTheme() {
      const theme = document.getElementById("theme").value;
      const preview = document.getElementById("cvPreview");
      preview.className = "preview " + theme;
}

    // T√©l√©charger le CV en PDF
    function downloadCV() {
      const response = grecaptcha.getResponse();
      if (!response) {
        document.getElementById("captchaError").innerText = "‚ùå Veuillez valider le captcha Google.";
        return;
}
      document.getElementById("captchaError").innerText = "";

      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text(document.getElementById("nom").value, 20, 20);
      doc.setFontSize(14);
      doc.text(document.getElementById("titre").value, 20, 30);
      doc.setFontSize(11);
      doc.text(document.getElementById("email").value + " | " +
               document.getElementById("telephone").value + " | " +
               document.getElementById("adresse").value, 20, 40);

      let y = 55;
      const sections = [
        { title: "Profil", content: document.getElementById("profil").value},
        { title: "Exp√©rience", content: document.getElementById("experience").value},
        { title: "Formation", content: document.getElementById("formation").value},
        { title: "Comp√©tences", content: document.getElementById("competences").value},
      ];

      sections.forEach(section => {
        doc.setFontSize(13);
        doc.text(section.title, 20, y);
        y += 7;
        doc.setFontSize(11);
        doc.text(doc.splitTextToSize(section.content, 170), 20, y);
        y += 20;
});

      doc.save(document.getElementById("nom").value.replace(/\s+/g, "_") + "_CV.pdf");

      grecaptcha.reset(); // R√©initialise le captcha apr√®s t√©l√©chargement
}
  </script>
</body>
          </html>
